
<div class="main-form">
  <p>
    <span>
      <mat-form-field appearance="outline" class="name-input">
        <input matInput placeholder="First name" class="name-input">
      </mat-form-field>
    </span>
    <span>
      <mat-form-field appearance="outline" class="name-input">
        <input matInput placeholder="Last Name">
      </mat-form-field>
    </span>
  </p>
  <p>
    <mat-radio-group>
      <mat-radio-button value="1">Male</mat-radio-button>
      <mat-radio-button value="2">Female</mat-radio-button>
    </mat-radio-group>
  </p>
  <p>
    <mat-form-field appearance="outline" class="full-width">
      <span matPrefix>+46 &nbsp;</span>
      <input type="number" matInput placeholder="Telephone">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl"
             [errorStateMatcher]="matcher">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-checkbox>Subscribe me to rece√≠ve updates on new episodes</mat-checkbox>
  </p>
  <p class="btn-submit">
    <button mat-raised-button color="accent">Save</button>
  </p>
</div>
<div class="rating-panel">
  <div>
    <mat-form-field appearance="outline">
      <mat-select placeholder="Favorite Character">
        <mat-option *ngFor="let character of characters">
          {{character}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-slider min="0" max="10" step="1" thumbLabel></mat-slider>
  </div>
</div>
